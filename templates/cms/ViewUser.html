{% extends 'base.html' %}

{% block title %}banUser{% endblock %}
{% block content %}
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">

                        <div class="card-body">

                            <table id="courseSelect" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>用户ID</th>
                                    <th>用户名</th>
                                    <th>用户类型</th>
{#                                    <th>用户学院</th>#}
{#                                    <th>授课教师</th>#}
                                </tr>
                                </thead>
                                <tbody>
                                {% for User in UserList %}
                                    <tr>
                                        <td>{{ User.id }}</td>
                                        <td>{{ User.name }}</td>
                                        <td>{{ User.kind }}</td>
{#                                        <td>{{ User.courseTeacher.teacherName }}</td>#}
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>

                        </div><!--card body-->

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
