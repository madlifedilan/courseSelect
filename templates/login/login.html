<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sakura | Log in</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="{% static "adminLTE/plugins/fontawesome-free/css/all.min.css" %}">

    <link rel="stylesheet" href="{% static "adminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">

    <link rel="stylesheet" href="{% static "adminLTE/dist/css/adminlte.min.css" %}">
</head>
<body class="hold-transition login-page">

<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-logo">
        <a href="../"><b>Admin</b>用户管理系统</a>
    </div>
    <div class="card ">

        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form action="{% url 'user:login' %}" method="post">
                {% if message %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">{{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endif %}
                {% csrf_token %}

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="username" required
                           oninvalid="setCustomValidity('请输入用户名！');" oninput="setCustomValidity('');"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" required
                           oninvalid="setCustomValidity('请输入密码！');" oninput="setCustomValidity('');"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        {{ login_form.captcha }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>


            <p class="mb-1">
                <a href="forgot-password.html">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="{% url "user:register" %}" class="text-center">Register a new membership</a>
            </p>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
    <!-- jQuery -->

</div>
<!-- jQuery -->
<script src="{% static 'adminLTE/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>
<!-- /.login-box -->
