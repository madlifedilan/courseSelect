{% extends 'base.html' %}
{% block title %}开设课程
{% endblock %}
{% block content %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">课程信息</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form>
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="courseID">课程号</label>
                    <input class="form-control" name="courseID" id="courseID" placeholder="输入课程号">
                </div>
                <div class="form-group">
                    <label for="courseName">课程名称</label>
                    <input class="form-control" name="courseName" id="courseName" placeholder="输入课程名称">
                </div>
                <div class="form-group">
                    <label for="courseSeries">课序号</label>
                    <input class="form-control" name="courseSeries" id="courseSeries" placeholder="输入课序号">
                </div>
                <div class="form-group">
                    <label for="courseCredit">课程学分</label>
                    <input class="form-control" name="courseCredit" id="courseCredit" placeholder="输入课程学分">
                </div>
                <div class="form-group">
                    <label for="teacherName">授课教师</label>
                    <input class="form-control" name="teacherName" id="teacherName" placeholder="输入授课教师">
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary" formaction="/tea1/" formmethod="post">确认</button>
                    <button type="submit" class="btn btn-primary" formaction="/index_t/" formmethod="get">返回上一级</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
