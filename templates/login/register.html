<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Sakura | Log in</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

<link rel="stylesheet" href="{% static "adminLTE/plugins/fontawesome-free/css/all.min.css"%}" >

<link rel="stylesheet" href="{% static "adminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css"%}">

<link rel="stylesheet" href="{% static "adminLTE/dist/css/adminlte.min.css"%}">
</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <!-- /.login-logo -->
        <div class="register-logo">
            <a href="../"><b>Admin</b>用户管理系统</a>
        </div>
        <div class="card">
            <form action="{% url 'user:register' %}" method="post">

                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

                {% csrf_token %}
                <div class="card-body register-card-body">
                    <p class="login-box-msg">Register a new membership</p>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Real Name" name="real_name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" name="username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Full ID" name="id">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-id-card"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <select type="text" class="form-control" name="kind">
                            <option value="教师">teacher</option>
                            <option value="学生">student</option>
                            <option value="管理员">superuser</option>
                        </select>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-pen"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" name="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" name="password1">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Retype password" name="password2">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                <label for="agreeTerms">
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>

                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>

                    </div>

                </div>

        </form>
    </div>
    </div>
<!-- jQuery -->
<script src="{% static 'adminLTE/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"%}"></script>
<!-- AdminLTE App -->
<script src="{% static "adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>
